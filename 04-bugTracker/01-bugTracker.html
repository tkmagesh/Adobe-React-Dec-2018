<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add new bugs
		2. List the bugs
		3. Toggle the 'closed' status of any bug
		4. Remove closed bugs
		5. Display stats ( # of closed bugs / total # of bugs)
		6. Sort the bugs
		7. Persist the bugs in the server
		8. Make the bugs accessible using unique urls
	</script>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			border: 1px solid gray;
			background-color: #e7e7e7;
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
		}
		.bugname{
			cursor: pointer;
		}
		.datetime{
			font-style: italic;
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="stateManager.js"></script>
	<script type="text/babel">
		

		

		let BugItem = function({ bug, toggle }){
			let bugStyle = 'bugname ' + (bug.isClosed ? 'closed' : '');
			return(
				<li>
					<span 
						className={bugStyle}
						onClick={() => toggle(bug)}
						>
						{JSON.stringify(bug)}
					</span>
					<div className="datetime">[Created At]</div>
				</li>
			)
		};
		

		class BugTracker extends React.Component{
			state = { newBugName : ''};
			
			render(){
				let { model : bugs, addNew, toggle, removeClosed } = this.props,
					bugItems = bugs.map((bug, index) => (
						<BugItem key={index} bug={bug} toggle={toggle} />
					));
				return(
					<React.Fragment>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select name="" id="">
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" name="" id="" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" onChange={(evt) => this.setState({newBugName : evt.target.value})} />
							<input type="button" value="Add New" onClick={() => addNew(this.state.newBugName) } />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" onClick={ () => removeClosed(bugs) }/>
						</section>
					</React.Fragment>
				)
			}
		}

		let bugActionCreators = {
			addNew(newBugName){
				let newBug = {
					name : newBugName,
					isClosed : false
				}
				let action = { type : 'ADD_NEW', payload : newBug}
				return action;
			},
			toggle(bugToToggle){
				let toggledBug = { ...bugToToggle, isClosed : !bugToToggle.isClosed};
				let action = { type : 'REPLACE', payload : toggledBug };
				return action;
			},
			removeClosed(bugs){
				let closedBugs = bugs.filter(bug => bug.isClosed);
				let action = { type : 'REMOVE', payload : closedBugs};
				return action;
			}
		}
		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				// currentState.push(newBug); -- no mutation
				let newState = [...currentState, newBug];
				return newState;
			}
			if (action.type === 'REPLACE'){
				let bugToReplace = action.payload;
				let newState = currentState.map(bug => bug.name === bugToReplace.name ? bugToReplace : bug);
				return newState;
			}
			if (action.type === 'REMOVE'){
				let bugsToRemove = action.payload;
				let newState = currentState.filter(bug => bugsToRemove.indexOf(bug) < 0);
				return newState;
			}
			return currentState;
		}

		let store = SM.createStore(bugsReducer);
		let bugActions = SM.bindActionCreators(bugActionCreators, store.dispatch);

		function renderApp(){
			let model = store.getState()
			ReactDOM.render(<BugTracker model={model} {...bugActions} />,
			document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>BugTracker</h1>
	<hr>
	<div id="root"></div>
	
	
</body>
</html>
