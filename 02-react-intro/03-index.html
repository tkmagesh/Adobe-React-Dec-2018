<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class HelloWorld extends React.Component{
			render(){
				return(
					<div>
						<h1>Welcome to React.js</h1>
					</div>
				)
			}
		}

		class Greeter extends React.Component{

			state = { greetMsg : 'Hi, Have a nice day!' };
			
			txtUserNameRef = React.createRef();

			onBtnGreetClick = () => {
				let userName = this.txtUserNameRef.current.value;
				this.setState({greetMsg : `Hi ${userName}, ${this.props.template}`});
			}
			
			render(){
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label>User Name</label>
						<input type="text" ref={this.txtUserNameRef} />
						<input type="button" value="Greet" onClick={this.onBtnGreetClick}/>
						<div>{this.state.greetMsg}</div>
					</div>
				)
			}
		}

		let msgTemplate = 'Welcome to Adobe!';

		ReactDOM.render(<Greeter template={msgTemplate}/>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
