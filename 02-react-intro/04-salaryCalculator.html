<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<style>
		.field{
			margin-bottom: 10px;
		}
		body{
			margin-left: 50px
		}
		td{
			padding: 10px;
			font-size: 15pt;
		}
		label{
			display: block;
		}
	</style>
	<script type="text/babel">
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _subscribers = [];

			this.subscribe = function(subscriptionFn){
				_subscribers.push(subscriptionFn);
			};

			this.get = function(attrName){
				return _data[attrName];
			};
			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				_subscribers.forEach(function(subscriptionFn){
					if (typeof subscriptionFn === 'function')
						subscriptionFn();
				});
			};

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			}
		}
		//behavior
		SalaryCalculatorModel.prototype.calculate = function() {

			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);

			console.log('salary calculated', this.toJSON());
		};

		class SalaryCalculator extends React.Component{
			onBasicChange = (evt) => {
				let value = evt.target.valueAsNumber;
				this.props.model.set('basic', value);
			}
			render(){
				let { model } = this.props,
 					data = model.toJSON(),
					{ basic, hra, da, tax, salary } = data;
				return(
					<section>
						<div className="field">
							<label htmlFor="">Basic :</label>
							<input type="number" onChange={this.onBasicChange} />
						</div>
						<div className="field">
							<label htmlFor="">HRA :</label>
							<input type="number" onChange={ (evt) => model.set('hra', evt.target.valueAsNumber)} />
						</div>
						<div className="field">
							<label htmlFor="">DA :</label>
							<input type="number" onChange={ (evt) => model.set('da', evt.target.valueAsNumber)} />
						</div>
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" id="rangeTax" min="0" max="30" onChange={ (evt) => model.set('tax', evt.target.valueAsNumber)}/>
						</div>
						<div className="field">
							<input type="button" value="Calculate" id="btnCalculate" onClick={() => model.calculate()}/>
						</div>
						<div className="field">
							<table>
								<tbody>
									<tr>
										<td id="tdBasic">{basic}</td>
										<td id="tdHra">{hra}</td>
										<td id="tdDa">{da}</td>
										<td id="tdTax">{tax}</td>
										<td id="tdSalary">{salary}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
				)
			}
		}

		var model = new SalaryCalculatorModel();

		function renderCalculator(){
			ReactDOM.render(<SalaryCalculator model={model} />,
				document.getElementById('root'));
		}
		renderCalculator();
		model.subscribe(renderCalculator);
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr/>
	<div id="root"></div>
</body>
</html>
