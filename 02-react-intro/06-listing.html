<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro - Listing</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Products extends React.Component{
			render(){
				let products = [
					'Pen',
					'Pencil',
					'Marker'
				];
				/*let productItems = [];
				for(let index = 0, count = products.length; index < count; index++){
					let productItem = (<li key={index}>{products[index]}</li>);
					productItems.push(productItem);
				}*/

				let productItems = products.map((product, index) => (<li key={index}>{product}</li>));
				
				return(
					<ol>
						{productItems}
					</ol>
				);
			}
		}
		ReactDOM.render(<Products />,
			document.getElementById('root'));
	</script>
</head>
<body>
	<h1>Products</h1>
	<hr/>
	<div id="root"></div>
</body>
</html>
