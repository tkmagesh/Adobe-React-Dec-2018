<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<script src="jquery-3.3.1.js"></script>
	<script src="handlebars-v4.0.12.js"></script>
	<style>
		.field{
			margin-bottom: 10px;
		}
		body{
			margin-left: 50px
		}
		td{
			padding: 10px;
			font-size: 15pt;
		}
		label{
			display: block;
		}
	</style>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _subscribers = [];

			this.subscribe = function(subscriptionFn){
				_subscribers.push(subscriptionFn);
			};

			this.get = function(attrName){
				return _data[attrName];
			};
			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				_subscribers.forEach(function(subscriptionFn){
					if (typeof subscriptionFn === 'function')
						subscriptionFn();
				});
			};

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			}
		}
		//behavior
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
		};

		//View
		function SalaryCalculator(model){

			var _template = `
				<section>
					<div class="field">
						<label for="">Basic :</label>
						<input type="number" id="txtBasic">
					</div>
					<div class="field">
						<label for="">HRA :</label>
						<input type="number" id="txtHra">
					</div>
					<div class="field">
						<label for="">DA :</label>
						<input type="number" id="txtDa">
					</div>
					<div class="field">
						<label for="">Tax :</label>
						<input type="range" id="rangeTax" min="0" max="30" value="0">
					</div>
					<div class="field">
						<input type="button" value="Calculate" id="btnCalculate">
					</div>
					<div class="field">
						<table>
							<tbody>
								<tr>
									<td id="tdBasic">{{basic}}</td>
									<td id="tdHra">{{hra}}</td>
									<td id="tdDa">{{da}}</td>
									<td id="tdTax">{{tax}}</td>
									<td id="tdSalary">{{salary}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>				
			`;

			var templateFn = Handlebars.compile(_template);

			//view element
			var $root = this.$root = $('<div></div>');

			this.render = function(){
				var data = model.toJSON();
				var generatedHTML = templateFn(data);
				$root.html(generatedHTML);
				return $root;
			};

			//Reacting to user actions
			$root.on('change','#txtBasic',function(){
				model.set('basic', $(this).val().toInt());
			});

			$root.on('change','#txtHra',function(){
				model.set('hra', $(this).val().toInt());
			});

			$root.on('change','#txtDa',function(){
				model.set('da', $(this).val().toInt());
			});

			$root.on('change','#rangeTax',function(){
				model.set('tax', $(this).val().toInt());
			});

			$root.on('click','#btnCalculate',function(){
				model.calculate();
			});

			//Reacting to model changes
			model.subscribe(this.render);
		}

	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
